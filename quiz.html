<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz page</title>
    <meta name="description" content="This is an activity to further check my understanding">
    <meta name="author" content="Osigwe Uchechukwu David Caleb">

    <link rel="stylesheet" href="styles/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>

        <h1>
            Basic HTML and CSS Quiz
        </h1>

    </header>

    <main>

        <form>

            <fieldset>

                <div class="form column1">

                    <label for="q1">1. What does the acronymn CSS stand for?</label><br>
                    <input type="text" id="q1" name="q1">

                </div>

                <div class="form column2">

                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea name="q2" id="q2" rows="10"></textarea>

                </div>

                <div class="form column3">

                    <label for="q3">3. Which of the following is a valid CSS comment?</label>

                    <select id="q3" name="q3">

                        <option value="" selected disabled>Choose one ...</option>

                        <option value="/* */">/* */</option>

                        <option value="*/ */">*/ */</option>

                        <option value="// **">// **</option>

                    </select>

                </div>

                <div class="form column3">

                    <label for="q4">4. What id the bottom margin given this declaration?</label>
                    <input type="number" id="q4" name="q4">

                </div>

            </fieldset>

            <button type="submit">Submit Quiz</button>

            <button type="reset">Reset</button>
        </form>

    </main>

    <footer>
        <p>
            @2025 Quiz Form designed by Osigwe Uchechukwu David Caleb
        </p>
    </footer>

</body>

</html>
