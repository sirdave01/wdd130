<!-- HTML code on creating a table -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tables.css">
</head>

<body>
    <!-- creating the table  -->
    <table>

        <!-- creating the table header otherwise called column -->

        <caption>Front End Web Developer 2025</caption>

        <thead>
            <tr>
                <th scope="col"> Department</th>
                <th scope="col">Person</th>
                <th scope="col">Interested In</th>
                <th scope="col">Age</th>
            </tr>
        </thead>

        <!-- creating the table rows for imsertion of the data needed -->

        <tbody>

            <!-- code for creating and inserting the data into the table in a row format -->

            <tr>
                <th scope="row" rowspan="4">Accounting</th>
                <th scope="row">Chris</th>
                <td> HTML tables</td>
                <td>22</td>
            </tr>

            <tr>
                <th scope="row">Dennis</th>
                <td>Web Accessibility</td>
                <td>45</td>
            </tr>

            <tr>
                <th scope="row">Sarah</th>
                <td>JavaScript Frameworks</td>
                <td>29</td>
            </tr>

            <tr>
                <th scope="row">Karen</th>
                <td>Web Performance</td>
                <td>36</td>
            </tr>

            <!-- creating the footer of the table -->
        <tfoot>

            <!-- code for the words at the footer; the colspan is to give it the column size to take up -->

            <tr>
                <th scope="row" colspan="3">Average Age</th>
                <td>33</td>
            </tr>

        </tfoot>

        </tbody>
    </table>
</body>

</html>
